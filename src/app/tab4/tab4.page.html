<ion-content>

    <ion-card *ngFor="let servicio of itemsServicios">
        <ion-card-header>
            <ion-img [src]="servicio.get('imagen')"></ion-img>
            <ion-card-title>{{servicio.get('titulo')}}</ion-card-title>
        </ion-card-header>
        <ion-item>
            <ion-icon name="call" slot="start"></ion-icon>
            <ion-label>{{servicio.get('informacion')}}</ion-label>
            <ion-button fill="outline" slot="end" [routerLink]="['/restaurantes']">Ver</ion-button>
        </ion-item>
        <ion-card-content>
            {{servicio.get('descripcion')}}
        </ion-card-content>
    </ion-card>

</ion-content>
