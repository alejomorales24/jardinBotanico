<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>    
    <ion-title class="ion-text-center">Inicio de Sesion</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>

    <h4 text-center margin-top>Ingreso de Usuario</h4>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <br>

    <div text-center>
      <ion-button ion-button margin-right (click)="signUp()">Ingresar</ion-button>      
      <ion-button ion-button color="secondary" routerLink="/registro" >Registrarse</ion-button>
    </div>

    


    
  


</ion-content>
